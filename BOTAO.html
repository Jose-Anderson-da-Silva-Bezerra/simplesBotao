<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        .layout{
            margin: 50px;
            text-align: center;
        }
        .link{
            text-decoration: none;
            background-color:rgb(28, 114, 163);
            color: rgb(224, 224, 224);
            min-width: 200px;
            padding: 10px 30px;
            border-radius: 10px;
        }
        .link:hover{
            background-color:rgb(65, 170, 231);
            color: rgb(255, 255, 255); 
        }

    </style>
</head>
<body>
    <div class="layout">
        <p>Meu Botão</p>
        <a class="link" href="https://www.google.com/">Visitar o google</a>
    </div>
</body>
</html>
